<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">Contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="add()"><ion-icon name="add" slot="icon-only" color="light"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor="let contact of contacts;let i = index" #slidingItem>
            <ion-item [routerLink]="['/' + 'contacts' + '/' + contact.id]">
              <ion-label>{{ contact.nama }}</ion-label>
              <ion-icon name="mail-outline"></ion-icon>
              <ion-label>{{ contact.email.length }}</ion-label>
              <ion-icon name="call-outline"></ion-icon>
              <ion-label>{{ contact.phone.length }}</ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option (click)="edit($event, contact.id,slidingItem)" color="warning">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option (click)="presentAlert($event,contact.id,slidingItem)" color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
