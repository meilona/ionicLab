<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">Edit Contact</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" ngModel name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail (Sepparated by Commas)</ion-label>
        <ion-input type="text" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telepon (Sepparated by Commas)</ion-label>
        <ion-input type="text" ngModel name="phoneNumber" required></ion-input>
      </ion-item>

      <h4>Alamat</h4>
      <ion-item>
        <ion-label position="floating">Latitude</ion-label>
        <ion-input type="decimal"
                   ngModel
                   name="latitude"
                   id="latitude"
                   required
                   #latCtrl="ngModel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Longitude</ion-label>
        <ion-input type="decimal"
                   ngModel
                   name="longitude"
                   id="longitude"
                   required
                   #longCtrl="ngModel"></ion-input>
      </ion-item>

      <h4>Picture</h4>
      <ion-item>
        <ion-button size="small" (click)="getPicture('camera')">
          <ion-icon name="camera" slot="start"></ion-icon>
          <ion-label>Camera</ion-label>
        </ion-button>

        <ion-button size="small" (click)="getPicture('gallery')">
          <ion-icon name="image" slot="start"></ion-icon>
          <ion-label>Gallery</ion-label>
        </ion-button>

        <input type="file" *ngIf="isDesktop" #filePicker (change)="onFileChoose($event)"/>

        <ion-card *ngIf="photo">
          <ion-card-content>
            <img [src]="photo">
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="full" color="tertiary" [disabled]="!form.valid">
      SAVE CONTACT
    </ion-button>
  </form>
</ion-content>
